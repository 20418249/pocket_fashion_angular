<!-- Container with material design elevation -->
<div class="mat-elevation-z8">
  
  <!-- Input field for filtering -->
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="start typing..." #input>
  </mat-form-field>

  <!-- Table for displaying data with sorting -->
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Column definition for image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">  <img src='data:image/png;base64,{{element.image}}'>  </td>
    </ng-container>
  
    <!-- Column definition for name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Column definition for price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency:'R':'symbol':'1.2-2'}} </td>
    </ng-container>

    <!-- Column definition for brand -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let element"> {{element.brand?.name}} </td> <!-- Added safe navigation -->
    </ng-container>

    <!-- Column definition for product type -->
    <ng-container matColumnDef="productTypeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
      <td mat-cell *matCellDef="let element"> {{element.productType?.name}} </td> <!-- Added safe navigation -->
    </ng-container>

    <!-- Column definition for description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Header row definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <!-- Row definition -->
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Message row when no data matches the filter -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- Paginator for pagination -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
